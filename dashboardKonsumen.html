<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Konsumen</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
       body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #770000;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-image {
            margin-left: auto;
        }

        nav {
            background-color: #555;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Tautan seperti tombol */
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 12px 30px;
            background-color: #000000;
            border-radius: 30px;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        nav a:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .leftbar {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-container {
            flex: 1;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .content {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .content img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background-color: #000000;
            color: white;
            padding: 10px;
            position: relative;
        }
        .btn-login {
            margin-top: 15px;
            background-color: #a40000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #15ff00;
            transform: translateY(-3px);
        }

        .btn-login:active {
            background-color: #155a8a;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>BLACK DRAGON HOTEL</h1>
        <img src="./Gambar/removed-background.png" alt="Logo Best Hotel" class="header-image" height="150px" width="150px">
    </header>
    <nav>
        <a href="lihatJenisKamar.html">Lihat Jenis Kamar</a>
        <a href="lihatFasilitas.html">Lihat Fasilitas</a>
        <a href="pesanKamar.html">Pesan Kamar</a>
    </nav>
    
    <div class="container">
        <!-- Kolom Video -->
        <div class="leftbar">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/GQDIUA_vwOk" title="Video YouTube" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/7sQ2EEBT3-s" title="Video YouTube" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/lkUgReNUHjY" title="Video YouTube" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Galeri Gambar -->
        <div class="content">
            <img src="./Gambar/No.1.jpg" alt="Kamar 1">
            <img src="./Gambar/No.2.jpg" alt="Kamar 2">
            <img src="./Gambar/No.3.jpg" alt="Kamar 3">
            <img src="./Gambar/No.4-2.jpg" alt="Kamar 4">
            <img src="./Gambar/No.5resize.jpg" alt="Kamar 5">
            <img src="./Gambar/No.6reimage.jpg" alt="Kamar 6">
            <img src="./Gambar/No.7reimage.jpg" alt="Kamar 7">
            <img src="./Gambar/No.8.jpg" alt="Kamar 8">
            <img src="./Gambar/No.9.jpg" alt="Kamar 9">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 BLACK DRAGON HOTEL</p>
        <a href="./welcome.html" class="btn-login">Kembali ke Login</a>
    </footer>
</body>
</html>
