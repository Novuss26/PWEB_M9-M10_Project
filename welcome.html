<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        /* Set background gradient */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #cb1111, #000000);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        /* Animation for the container */
        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 10px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        .btn:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

        .btn:focus {
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Apakah Anda Admin atau Konsumen?</p>

        <div class="btn-container">
            <button class="btn" onclick="window.location.href='login.html'">Admin</button>
            <button class="btn" onclick="window.location.href='dashboardKonsumen.html'">Konsumen</button>
        </div>
    </div>

</body>
</html>
